<!DOCTYPE html>
<html>
<head>
    <title>Scan Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .icon {
            font-size: 70px;
            margin-top: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .input-section {
            margin-top: 30px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 250px;
        }
        button {
            padding: 10px 25px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>What product do you want to view?</h2>

    <!-- Camera icon and message -->
    <div class="icon">ðŸ“·</div>
    <p><strong>Scan the product</strong></p>

    <p>OR</p>

    <!-- Manual entry -->
    <div class="input-section">
        <form onsubmit="return goToProduct();">
            <input type="text" id="productId" placeholder="Enter Product Number (e.g., 123)" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function goToProduct() {
            var productId = document.getElementById("productId").value;
            window.location.href = "/product/" + productId;
            return false;
        }
    </script>

</body>
</html>
