<!DOCTYPE html>
<html>
<head>
    <title>Select Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        img {
            width: 100px;
        }
        h2 {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="/static/logo.png" alt="Logo">
    <h2>Choose a language from below</h2>

    <form action="/language" method="POST">
        <button name="language" value="english">English</button>
        <button name="language" value="tamil">Tamil</button>
        <button name="language" value="hindi">Hindi</button>
    </form>

</body>
</html>
